name: auto-push

on:
  schedule:
    - cron: '0 * * * *' # This cron expression represents every hour at the 0th minute

jobs:
  commit:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Make changes
      run: |
        # Add commands here to make changes to the files
        python main.py

    - name: Configure git
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

    - name: Commit changes
      run: |
        git add data.csv
        git commit -m "Automated commit"
        git push
      env:
        #generated by github
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

